version: "2"
sources:
  - name: "sqlc"
    type: "sql"
    dir: "./internal/api/v1/repository/sqlc"
    queries:
      "./pkg/database/queries/*.sql":
        output: "./domain/models/"
    schema: "./pkg/database/migrations/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
