version: "2"
packages:
  api:
    path: "internal/api/v1/repository/sqlc"
    queries:
      - path: "pkg/database/queries/*.sql"
        emit: true
        output: "domain/models/"
    schema:
      - path: "pkg/database/migrations/*.sql"
        output: "domain/migrations/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
